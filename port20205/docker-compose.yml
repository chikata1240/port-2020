version: '3'

services:
  web:
    image: nginx:1.15.6
    ports:
    - '8000:80'
    depends_on:
    - app
    volumes:
    - ./docker/web/default.conf:/etc/nginx/conf.d/default.conf
    - .:/var/www/html 

  app:
    build: ./docker/php
    depends_on:
    - mysql
    volumes:
    - .:/var/www/html

  mysql:
    image: mysql:5.7
    environment:
      MYSQL_DATABASE: train
      MYSQL_USER: chiyou
      MYSQL_PASSWORD: trainpass
      MYSQL_ROOT_PASSWORD: trainpass
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./tmp/custom.cnf:/etc/mysql/conf.d/my.cnf
volumes:
  mysql-data:
